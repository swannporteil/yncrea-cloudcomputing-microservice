name: Greeting from Mona

on:
  push:
    branches: [ master ]

jobs:
  image-build:
    name: Image Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Swann
          MIDDLE_NAME: The
          LAST_NAME: Boss
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
